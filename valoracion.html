<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dejar Valoración - GourmetAdvisor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Rating Form -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-10">
                <h2 class="text-center">Dejar una Valoración</h2>
                <form class="mt-4">
                    <div class="mb-3">
                        <label for="restaurant" class="form-label">Restaurante/Plato</label>
                        <input type="text" class="form-control" id="restaurant" placeholder="Nombre del restaurante o plato que quieres valorar">
                    </div>

                    <div class="mb-3">
                        <label for="rating" class="form-label">Puntuación (1-5 estrellas)</label>
                        <select class="form-select" id="rating">
                            <option value="1">⭐ 1 estrella</option>
                            <option value="2">⭐⭐ 2 estrellas</option>
                            <option value="3">⭐⭐⭐ 3 estrellas</option>
                            <option value="4">⭐⭐⭐⭐ 4 estrellas</option>
                            <option value="5">⭐⭐⭐⭐⭐ 5 estrellas</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="comment" class="form-label">Comentarios</label>
                        <textarea class="form-control" id="comment" rows="4" placeholder="Escribe tus comentarios sobre el restaurante o plato"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Enviar Valoración</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
